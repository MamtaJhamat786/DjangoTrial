<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Level 2 </title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
    </head>
    <body>
    <h1> Hi, Wecome to Djando level2</h1>
    <h2> Here are your access records: </h2>
    <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site name </th>
                    <th>Data accessed </th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p> No ACCESS RECORDS FOUND </p>
            {% endif %}
    </div>


    <img src="{% static "images/django.png" %}" alt="Uh Oh didnt show">


    </body>

</html>
